<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>

<body>
    <div class="FormBox">
        <form action="">
            <label for="">
                <h1>Signing in</h1>
            </label>
            <label for="email">Write your E-mail adress</label>
            <input type="email" id="email">
            <label for="password">Write Password</label>
            <input type="password" id="password">
            <select name="Choose Gender" id="selectGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="checkbox" id="remember-me" name="Remember">Remember me
            <button type="submit" style="width: auto; margin: auto;">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
